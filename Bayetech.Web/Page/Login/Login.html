<!DOCTYPE html>
<!-- saved from url=(0041)#_touristlogin.jsp -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>游戏联盟-欢迎登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link href="../../../../Content/CommonCss/common.css" rel="stylesheet" />
    <link href="../../../../Content/CommonCss/loginReg.css" rel="stylesheet" />
    <link href="../../../../Content/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../../../../Content/bootstrap/bootstrapValidator.css" rel="stylesheet" />
    <script src="../../../../Scripts/require.js"></script>
    <script src="../../../../Scripts/jsconfig.js"></script>
    <script src="../../../../Scripts/app/Login/index.js"></script>
</head>
<body>
    <div class="w100">
        <div class="w1190 loginHead clearfix">
            <a href="#" class="logo l">首页</a><span class="l c6">
                <em class="logoHappy">开心</em>游戏 <em class="logoEase">放心</em>交易
            </span>
            <div class="logoRight r tr">
                <a href="#">首页</a>
                <a href="#helpcenter.html">帮助中心</a>
            </div>
        </div>
    </div>
    <div class="w100 rel h600">
        <div id="loginPageLogoLinkUrl" class="loginBody">
            <div class="w1190 clearfix rel">
                <!-- 登陆框可点区域开始 -->
                <div class="loginLeft l">
                    <a class="loginLeftLink"></a>
                </div>
                <!-- 登陆框可点区域结束 -->
                <div id="LoginMain" class="loginRight r" style="height: auto;padding-bottom: 12px;">
                    <div class="loginBox">
                        <div class="loginTitle clearfix">
                            <h1 class="l c3">用户登录</h1>
                            <div class="loginReg r">
                                <a href="#reg_tel.jsp" class="noAccount">还没有账号? </a><a href="#" class="loginRegLink" target="_blank">10秒注册</a>
                            </div>
                        </div>
                        <div class="loginMain">
    
                        <form id="loginForm" method="post">
                            <div class="form-group">
                                <input id="username"  v-model="GameUser" tabindex="1"  placeholder="请输入账号" name="username" type="text" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <input id="password_text"  v-model="GamePass" tabindex="2" type="password"  name="password" class="form-control" placeholder="请输入密码" required />
                            </div>
                            <div>
                                <div class="comIptBox comPureIptBox l">
                                    <input type="text" class="form-control"  placeholder="验证码" maxlength="4" />
                                </div>
                                <div class="codeImgBox l middle">
                                    <img src="" class="codeImg middle" alt="" />
                                </div>
                                <span class="changeBox r">
                                    看不清? <a href="#_touristlogin.jsp" class="changeOne">换一张</a>
                                </span>
                            </div>
                       </form>


                        </div>
                        <br />
                        <div class="loginError clearfix hide">
                            <i class="loginErrorIcon iconfont l"></i><span class="loginErrorText"></span>
                        </div>
                        <a id="hlkOK" @click.prevent="SubmitLogin" class="loginBtn tc" tabindex="5">登&nbsp;&nbsp;&nbsp;录</a>
                        <div class="loginFunction clearfix">
                            <div class="l">
                                <label for="autoLogin" class="middle"><input type="checkbox" name="" id="autoLogin" class="middle" /><span>自动登录</span></label>
                            </div>
                            <a href="#user/toGetPassword.action" class="loginForgotPwd">忘记密码</a>
                        </div>
                        <div class="otherLogin">
                            <div class="rel"><div class="loginLine"></div><h2 class="otherLoginText">你也可以使用以下账号登录</h2></div>
                        </div>
                        <ul class="socialIconBox clearfix">
                            <li><a title="使用360账户登录" href="http://www..com/connect/qh360New/login" class="socialIconItem socialIcon360 iconfont"></a></li>
                            <li><a title="使用支付宝账户登录" href="http://www..com/alipayapi.jsp" class="socialIconItem socialIconAli iconfont"></a></li>
                            <li><a title="使用QQ账户登录" href="http://www..com/connect/qq/login" class="socialIconItem socialIconQQ iconfont"></a></li>
                            <li><a title="使用YY账户登录" href="http://www..com/connect/yy/login" class="socialIconItem socialIconYY iconfont"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loginFoot w1190 tc">
        <p class="loginFootLine1 c6">© 2016-2018  .com 游戏交易平台版权所有   网络文化经营许可证：苏网文[2015]2034-038号  网站备案-苏B1-20110004-4</p>
        <p class="loginFootLine2 ca">本站隶属于江苏猎宝网络科技股份有限公司旗下平台</p>
        <p class="loginFootLine3"><img src="" alt="" /></p>
    </div>
</body>
</html>
